<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
    <section class="flex-container">
            <div class="aside-left-card">
                <h1 class="card-title">  Get <span class="peudo-class">insights </span> that help  your business grow. </h1> 
                <p class="card-para">   Discover the benefits of data  analytics and  make better decisions regarding revenue, customer 
                       experience, and overall efficiency.
                </p>
                <div class="card-stat">
                  <div>
                    <p> <strong> 10k+ </strong>  <br> 
                      <span> companies </span> 
                    </p>
                  </div>
                  <div>
                    <p> <strong> 314 </strong>  <br> 
                      <span> templates </span> 
                    </p>
                  </div>
                  <div>
                    <p> <strong> 12m+ </strong>  <br> 
                      <span> queries </span> 
                    </p>
                  </div>
                </div>
            </div>
            <div class="aside-right-card">
               <img src="/images/image-header-desktop.jpg" alt="image-header-desktop">
            </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> AGBAJE ABIDEMI ASIAT</a>.
  </div>
</body>
</html>
